name: Update JSON-LD Manifest

on:
  push:
    paths:
      - 'jsonld/*.jsonld'
  workflow_dispatch:

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate manifest.json
        run: |
          echo '{ "personas": [' > jsonld/manifest.json
          find jsonld -type f -name "*.jsonld" ! -name "manifest.json" \
            | sed 's|.*/||' | sed 's/^/  "/' | sed 's/$/"/' | sed '$ s/"$/",/' >> jsonld/manifest.json
          sed -i '$ s/,$//' jsonld/manifest.json  # remove last comma
          echo '] }' >> jsonld/manifest.json

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add jsonld/manifest.json
          git commit -m "Auto-update manifest.json"
          git push
