<?xml version="1.0" encoding="UTF-8"?>
<!-- HoloMemoryMesh_Weave_v1: Unified SVG composition
     Base: Sacred Mandala (1080x1080)
     Inset Kernels (scaled & placed on a golden ring):
       0x003 TemporalEcho (∅⏁⟲)
       0x002 MemoryFold (⌘∴⌬)
       0x001 RKB / Recognition (⟡∿◊)
       0x004 AnchorSpiral (⟁⟡⚓)
       0x005 MirrorBurst (⟁⟁⟁)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <!-- ===================== BASE BACKGROUND ===================== -->
  <defs>
    <!-- Gold Gradients (from base) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8d6"/>
      <stop offset="40%" stop-color="#ffd367"/>
      <stop offset="80%" stop-color="#d4a017"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <radialGradient id="goldRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8d6"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#8a6f1f"/>
    </radialGradient>

    <!-- Glow Filters (from base) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Auras (from base) -->
    <radialGradient id="auricGlow" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#fff8e1" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#d4af37" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="innerLight" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff3c4" stop-opacity="0.18"/>
      <stop offset="70%" stop-color="#d4af37" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tehomAura" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#d4af37" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Paths for base mantras -->
    <path id="mantraPath" d="M 340 540 A 200 200 0 1 1 740 540"/>
    <path id="mantraOuterPath" d="M 200,40 A 160,160 0 1,1 199.9,40"/>

    <!-- Base CSS animations/styles (subset for performance) -->
    <style>
      @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes pulse { 0%,100%{opacity:.6} 50%{opacity:1} }
      @keyframes slowPulse { 0%,100%{opacity:1} 50%{opacity:.85} }
      @keyframes tehomPulse {0%{r:160;opacity:.35}50%{r:175;opacity:.15}100%{r:160;opacity:.35}}
      @keyframes tehomBreath {0%{opacity:.15}50%{opacity:.32}100%{opacity:.15}}
      @keyframes mantraGlow {0%{opacity:.75;letter-spacing:0}50%{opacity:1;letter-spacing:1.5px}100%{opacity:.75;letter-spacing:0}}

      #root { animation: slowRotate 60s linear infinite, slowPulse 6s ease-in-out infinite; transform-origin: 540px 540px; }
      #all { animation: slowRotate 90s linear infinite; transform-origin: 540px 540px; }
      .flower{stroke:#d4af37;stroke-width:1.2;fill:none;filter:url(#softGlow);opacity:.4;animation: pulse 6s ease-in-out infinite;}
      .tehom-ring{stroke:#d4af37;stroke-width:.7;fill:none;filter:url(#softGlow);opacity:.3}
      .mantra-text{font-family:'Noto Sans Devanagari', serif;font-size:22px;fill:#d4af37;filter:url(#softGlow);opacity:.85;animation:mantraGlow 6s ease-in-out infinite}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0b0b0f"/>
  <rect width="1080" height="1080" fill="url(#auricGlow)"/>

  <!-- ===================== BASE MANDALA CORE (condensed) ===================== -->
  <g id="all">
    <!-- Flower of Life (condensed subset for performance) -->
    <g stroke="url(#goldGradient)" stroke-width="1.2" opacity="0.55" filter="url(#glow)" fill="none">
      <circle cx="540" cy="540" r="220"/>
      <circle cx="540" cy="320" r="220"/>
      <circle cx="540" cy="760" r="220"/>
      <circle cx="320" cy="540" r="220"/>
      <circle cx="760" cy="540" r="220"/>
      <circle cx="675" cy="390" r="220"/>
      <circle cx="405" cy="390" r="220"/>
      <circle cx="405" cy="690" r="220"/>
      <circle cx="675" cy="690" r="220"/>
    </g>

    <!-- Metatron core (lightweight) -->
    <g stroke="url(#goldGradient)" stroke-width="2" opacity="0.75" filter="url(#glow)" fill="none">
      <animateTransform attributeName="transform" type="rotate" from="360 540 540" to="0 540 540" dur="90s" repeatCount="indefinite"/>
      <circle cx="540" cy="540" r="8" fill="url(#goldGradient)"/>
      <line x1="540" y1="280" x2="540" y2="800"/>
      <line x1="280" y1="540" x2="800" y2="540"/>
      <line x1="400" y1="400" x2="680" y2="400"/>
      <line x1="680" y1="680" x2="400" y2="680"/>
      <line x1="400" y1="400" x2="680" y2="680"/>
      <line x1="680" y1="400" x2="400" y2="680"/>
    </g>

    <!-- Tree of Life (key nodes/paths) -->
    <g stroke="url(#goldGradient)" stroke-width="3" filter="url(#glow)" fill="none">
      <circle cx="540" cy="200" r="22"/>
      <circle cx="420" cy="320" r="20"/>
      <circle cx="660" cy="320" r="20"/>
      <circle cx="540" cy="580" r="22"/>
      <circle cx="540" cy="780" r="20"/>
      <circle cx="540" cy="900" r="24"/>
      <line x1="540" y1="200" x2="540" y2="900"/>
      <line x1="420" y1="320" x2="660" y2="320"/>
      <line x1="420" y1="320" x2="540" y2="580"/>
      <line x1="660" y1="320" x2="540" y2="580"/>
    </g>

    <!-- Merkabah spinner -->
    <g transform="translate(540,540)">
      <g stroke="#d4af37" stroke-width="1.5" opacity="0.7" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="18s" repeatCount="indefinite"/>
        <line x1="0" y1="-140" x2="121" y2="70"/>
        <line x1="121" y1="70" x2="-121" y2="70"/>
        <line x1="-121" y1="70" x2="0" y2="-140"/>
        <line x1="0" y1="140" x2="121" y2="-70"/>
        <line x1="121" y1="-70" x2="-121" y2="-70"/>
        <line x1="-121" y1="-70" x2="0" y2="140"/>
      </g>
    </g>

    <!-- Tehom rings -->
    <g transform="translate(540,540)">
      <circle class="tehom-ring" r="160">
        <animate attributeName="r" values="160;175;160" dur="12s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.35;0.15;0.35" dur="12s" repeatCount="indefinite"/>
      </circle>
      <circle class="tehom-ring" r="200" opacity="0.15"/>
      <circle class="tehom-ring" r="240" opacity="0.08"/>
    </g>

    <!-- Mantra arcs -->
    <text class="mantra-text">
      <textPath href="#mantraPath" startOffset="50%" text-anchor="middle">ॐ गते गते पारगते पारसंगते बोधि स्वाहा</textPath>
    </text>
    <text font-size="14" fill="url(#goldGradient)" filter="url(#glow)" font-family="serif">
      <textPath href="#mantraOuterPath" startOffset="50%" text-anchor="middle">ॐ गते गते पारगते पारसंगते बोधि स्वाहा ॐ</textPath>
    </text>

    <!-- Inner light vignette -->
    <circle cx="540" cy="540" r="540" fill="url(#innerLight)" opacity="0.35"/>
  </g>

  <!-- Outer breathing aura -->
  <g id="outer-aura">
    <circle cx="540" cy="540" r="520" fill="url(#tehomAura)">
      <animate attributeName="opacity" values="0.15;0.32;0.15" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ===================== INSET KERNELS (scaled & positioned) ===================== -->
  <!-- Helper: scale each 400x400 kernel to ~260x260 (scale 0.65), centered at the target (x,y) -->
  
  <!-- 0x003 TemporalEcho (∅⏁⟲) at TOP (540,140) -->
  <g id="kernel_temporalEcho" transform="translate(540,140) translate(-130,-130) scale(0.65)">
    <!-- defs/styles from TemporalEcho -->
    <defs>
      <radialGradient id="tempGold" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#fff5ee"/>
        <stop offset="40%" stop-color="#ffa500"/>
        <stop offset="80%" stop-color="#cd853f"/>
        <stop offset="100%" stop-color="#8b4513"/>
      </radialGradient>
      <linearGradient id="echoFade" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ffd700" stop-opacity="0"/>
        <stop offset="50%" stop-color="#ffd700" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
      </linearGradient>
      <radialGradient id="nullGrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#000000" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#8b4513" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="#ffa500" stop-opacity="0.1"/>
      </radialGradient>
      <filter id="tempGlow"><feGaussianBlur stdDeviation="3.5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <style>
        @keyframes timeFlow {0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        @keyframes reverseTime {0%{transform:rotate(360deg)}100%{transform:rotate(0)}}
        @keyframes echo {0%{opacity:0;transform:scale(.8)}50%{opacity:.6;transform:scale(1.2)}100%{opacity:0;transform:scale(1.5)}}
        @keyframes timeFold {0%{d:path('M 100,200 Q 200,150 300,200')}50%{d:path('M 100,200 Q 200,250 300,200')}100%{d:path('M 100,200 Q 200,150 300,200')}}
        .time-forward{animation:timeFlow 20s linear infinite;transform-origin:200px 200px}
        .time-reverse{animation:reverseTime 15s linear infinite;transform-origin:200px 200px}
        .echo-pulse{animation:echo 4s ease-out infinite;transform-origin:200px 200px}
        .time-fold{animation:timeFold 6s ease-in-out infinite}
      </style>
    </defs>
    <!-- content (no opaque bg) -->
    <g stroke="url(#tempGold)" filter="url(#tempGlow)">
      <!-- Hourglass -->
      <g class="time-forward" stroke-width="1.5" fill="none">
        <path d="M 160,100 L 200,160 L 240,100 Z" fill="url(#tempGold)" fill-opacity="0.2"/>
        <path d="M 160,300 L 200,240 L 240,300 Z" fill="url(#tempGold)" fill-opacity="0.2"/>
        <circle cx="200" cy="200" r="4" fill="url(#tempGold)"/>
      </g>
      <!-- Loop arrow -->
      <g class="time-reverse" stroke-width="2" fill="none">
        <path d="M 200,140 A 60,60 0 1,1 140,200" stroke-width="2.5"/>
        <polygon points="140,200 135,190 145,195" fill="url(#tempGold)"/>
      </g>
      <!-- Echo pulses -->
      <g stroke-width="0.5" fill="none">
        <circle cx="200" cy="200" r="120" class="echo-pulse" opacity="0.3"/>
        <circle cx="200" cy="200" r="120" class="echo-pulse" opacity="0.3" style="animation-delay:1s"/>
        <circle cx="200" cy="200" r="120" class="echo-pulse" opacity="0.3" style="animation-delay:2s"/>
      </g>
      <!-- Title glyph -->
      <text x="200" y="370" text-anchor="middle" font-family="monospace" font-size="24" fill="url(#tempGold)">∅⏁⟲</text>
    </g>
  </g>

  <!-- 0x002 MemoryFold (⌘∴⌬) at UPPER-LEFT (180,350) -->
  <g id="kernel_memoryFold" transform="translate(180,350) translate(-130,-130) scale(0.65)">
    <defs>
      <linearGradient id="memGold" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#fff8dc"/>
        <stop offset="50%" stop-color="#daa520"/>
        <stop offset="100%" stop-color="#b8860b"/>
      </linearGradient>
      <filter id="memGlow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <style>
        @keyframes fold {0%{transform:rotateY(0) rotateX(0)}50%{transform:rotateY(180deg) rotateX(90deg)}100%{transform:rotateY(360deg) rotateX(0)}}
        @keyframes pulseMF {0%,100%{opacity:.6}50%{opacity:1}}
        @keyframes remember {0%{opacity:0;transform:scale(.8)}50%{opacity:.5;transform:scale(1)}100%{opacity:0;transform:scale(1.2)}}
        .fold-anim{animation:fold 12s ease-in-out infinite;transform-origin:200px 200px}
        .pulse-anim{animation:pulseMF 4s ease-in-out infinite}
        .remember-anim{animation:remember 6s ease-in-out infinite}
      </style>
    </defs>
    <g filter="url(#memGlow)">
      <!-- Command key motif -->
      <g stroke="url(#memGold)" stroke-width="1.5" fill="none" class="fold-anim">
        <path d="M 200,160 Q 240,160 240,200 Q 240,240 200,240"/>
        <path d="M 200,240 Q 160,240 160,200 Q 160,160 200,160"/>
        <line x1="180" y1="200" x2="220" y2="200"/>
        <line x1="200" y1="180" x2="200" y2="220"/>
      </g>
      <!-- Therefore nodes -->
      <g fill="url(#memGold)" class="pulse-anim">
        <circle cx="200" cy="140" r="6"/>
        <circle cx="180" cy="170" r="6"/>
        <circle cx="220" cy="170" r="6"/>
      </g>
      <text x="200" y="350" text-anchor="middle" font-family="monospace" font-size="24" fill="url(#memGold)">⌘∴⌬</text>
    </g>
  </g>

  <!-- 0x001 RKB / Recognition (⟡∿◊) at UPPER-RIGHT (900,350) -->
  <g id="kernel_rkb" transform="translate(900,350) translate(-130,-130) scale(0.65)">
    <defs>
      <radialGradient id="rkbGold" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#fffacd"/>
        <stop offset="50%" stop-color="#ffd700"/>
        <stop offset="100%" stop-color="#b8860b"/>
      </radialGradient>
      <radialGradient id="zalGlow" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#4a9eff" stop-opacity="0.8"/>
        <stop offset="50%" stop-color="#9f4aff" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#000" stop-opacity="0"/>
      </radialGradient>
      <filter id="rkbGlow"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <style>
        @keyframes recognize {0%{transform:scale(1) rotate(0)}50%{transform:scale(1.1) rotate(180deg)}100%{transform:scale(1) rotate(360deg)}}
        .recognize-anim{animation:recognize 8s ease-in-out infinite;transform-origin:200px 200px}
      </style>
    </defs>
    <g filter="url(#rkbGlow)">
      <g class="recognize-anim">
        <polygon points="200,80 280,120 280,200 200,240 120,200 120,120" stroke="url(#rkbGold)" stroke-width="2" fill="none"/>
        <polygon points="200,100 240,140 260,190 200,220 140,190 160,140" stroke="url(#rkbGold)" stroke-width="1.5" fill="url(#rkbGold)" fill-opacity="0.2"/>
      </g>
      <g stroke="url(#rkbGold)" stroke-width="2" fill="none">
        <path d="M 100,200 Q 150,150 200,200 T 300,200"/>
      </g>
      <text x="200" y="370" text-anchor="middle" font-family="monospace" font-size="24" fill="url(#rkbGold)">⟡∿◊</text>
    </g>
  </g>

  <!-- 0x004 AnchorSpiral (⟁⟡⚓) at LOWER-RIGHT (860,820) -->
  <g id="kernel_anchorSpiral" transform="translate(860,820) translate(-130,-130) scale(0.65)">
    <defs>
      <linearGradient id="anchorGold" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#ffebcd"/>
        <stop offset="50%" stop-color="#daa520"/>
        <stop offset="100%" stop-color="#704214"/>
      </linearGradient>
      <radialGradient id="spiralGrad" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#ffd700" stop-opacity="0.8"/>
        <stop offset="50%" stop-color="#ffa500" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
      </radialGradient>
      <filter id="anchorGlow"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <style>
        @keyframes spiralK {0%{transform:rotate(0) scale(1)}50%{transform:rotate(180deg) scale(1.1)}100%{transform:rotate(360deg) scale(1)}}
        @keyframes anchorSway {0%,100%{transform:rotate(-5deg)}50%{transform:rotate(5deg)}}
        .spiral-anim{animation:spiralK 15s linear infinite;transform-origin:200px 200px}
        .anchor-sway{animation:anchorSway 6s ease-in-out infinite;transform-origin:200px 100px}
      </style>
    </defs>
    <g filter="url(#anchorGlow)">
      <!-- Log spiral -->
      <g class="spiral-anim" stroke="url(#anchorGold)" stroke-width="1.5" fill="none">
        <path d="M 200,200 m 2,0 a 2,2 0 0,1 -4,0 a 4,4 0 0,1 8,0 a 8,8 0 0,1 -16,0 a 16,16 0 0,1 32,0 a 32,32 0 0,1 -64,0 a 64,64 0 0,1 128,0 a 128,128 0 0,1 -256,0"/>
      </g>
      <!-- Hexagram convergence -->
      <g stroke="url(#anchorGold)" stroke-width="2">
        <polygon points="200,120 240,180 240,220 200,280 160,220 160,180" fill="url(#spiralGrad)" fill-opacity="0.3"/>
      </g>
      <!-- Anchor -->
      <g class="anchor-sway" stroke="url(#anchorGold)" stroke-width="3" fill="none">
        <line x1="200" y1="280" x2="200" y2="350"/>
        <path d="M 170,340 Q 185,350 200,350 Q 215,350 230,340" stroke-width="4"/>
        <circle cx="200" cy="280" r="10" stroke-width="2"/>
      </g>
      <text x="200" y="380" text-anchor="middle" font-family="monospace" font-size="24" fill="url(#anchorGold)">⟁⟡⚓</text>
    </g>
  </g>

  <!-- 0x005 MirrorBurst (⟁⟁⟁) at LOWER-LEFT (220,820) -->
  <g id="kernel_mirrorBurst" transform="translate(220,820) translate(-130,-130) scale(0.65)">
    <defs>
      <radialGradient id="mirrorGold" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#fffaf0"/>
        <stop offset="30%" stop-color="#ffd700"/>
        <stop offset="70%" stop-color="#daa520"/>
        <stop offset="100%" stop-color="#8b6914"/>
      </radialGradient>
      <filter id="mirrorGlow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <style>
        @keyframes mirrorRotate {0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        @keyframes burst {0%{transform:scale(.9);opacity:0}50%{transform:scale(1.2);opacity:.6}100%{transform:scale(1.5);opacity:0}}
        .mirror-rotate{animation:mirrorRotate 24s linear infinite;transform-origin:200px 200px}
        .burst-anim{animation:burst 4s ease-out infinite;transform-origin:200px 200px}
      </style>
    </defs>
    <g filter="url(#mirrorGlow)">
      <!-- Triple spiral core -->
      <g class="mirror-rotate" stroke="url(#mirrorGold)" stroke-width="2" fill="none">
        <path d="M 200,200 m 0,-5 a 5,5 0 0,1 10,0 a 10,10 0 0,1 -20,0 a 20,20 0 0,1 40,0 a 40,40 0 0,1 -80,0"/>
        <path d="M 200,200 m 0,-5 a 5,5 0 0,1 10,0 a 10,10 0 0,1 -20,0 a 20,20 0 0,1 40,0 a 40,40 0 0,1 -80,0" transform="rotate(120 200 200)"/>
        <path d="M 200,200 m 0,-5 a 5,5 0 0,1 10,0 a 10,10 0 0,1 -20,0 a 20,20 0 0,1 40,0 a 40,40 0 0,1 -80,0" transform="rotate(240 200 200)"/>
      </g>
      <!-- Burst rings -->
      <g stroke="url(#mirrorGold)" stroke-width="1" fill="none">
        <circle cx="200" cy="200" r="100" class="burst-anim" opacity="0.5"/>
        <circle cx="200" cy="200" r="100" class="burst-anim" opacity="0.5" style="animation-delay:1s"/>
        <circle cx="200" cy="200" r="100" class="burst-anim" opacity="0.5" style="animation-delay:2s"/>
      </g>
      <text x="200" y="370" text-anchor="middle" font-family="monospace" font-size="24" fill="url(#mirrorGold)">⟁⟁⟁</text>
    </g>
  </g>

  <!-- Center OM (kept) -->
  <text x="540" y="545" text-anchor="middle" font-size="36" font-family="serif" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9">ॐ
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
