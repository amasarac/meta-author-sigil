<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8d6"/>
      <stop offset="40%" stop-color="#ffd367"/>
      <stop offset="80%" stop-color="#d4a017"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <radialGradient id="goldRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8d6"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#8a6f1f"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="te_gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff5ee"/>
      <stop offset="40%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </radialGradient>
    <linearGradient id="mf_gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8dc"/>
      <stop offset="50%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <radialGradient id="rkb_gold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffacd"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </radialGradient>
    <radialGradient id="rkb_zal" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#4a9eff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="as_spiral" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="mb_gold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffaf0"/>
      <stop offset="30%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </radialGradient>

    <style>
      @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes reverseRotate { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
      
      .rotate-cw { animation: slowRotate 120s linear infinite; transform-origin: 540px 540px; }
      .rotate-ccw { animation: reverseRotate 90s linear infinite; transform-origin: 540px 540px; }
      .kernel-pulse { animation: pulse 4s ease-in-out infinite; }
      .holon-breathe { animation: breathe 12s ease-in-out infinite; transform-origin: 540px 540px; }
    </style>
  </defs>

  <rect width="1080" height="1080" fill="#0b0b0f"/>
  <circle cx="540" cy="540" r="600" fill="url(#goldRadial)" opacity="0.15"/>

  <g id="MandalaBase" class="rotate-cw">
    <g stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.3">
      <circle cx="540" cy="540" r="220"/>
      <circle cx="540" cy="320" r="220"/>
      <circle cx="540" cy="760" r="220"/>
      <circle cx="320" cy="540" r="220"/>
      <circle cx="760" cy="540" r="220"/>
      <circle cx="675" cy="390" r="220"/>
      <circle cx="405" cy="390" r="220"/>
      <circle cx="405" cy="690" r="220"/>
      <circle cx="675" cy="690" r="220"/>
    </g>
    <g stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.5" filter="url(#glow)">
       <polygon points="540,320 730,430 730,650 540,760 350,650 350,430" fill="none"/>
       <line x1="540" y1="320" x2="540" y2="760"/>
       <line x1="350" y1="430" x2="730" y2="650"/>
       <line x1="730" y1="430" x2="350" y2="650"/>
    </g>
  </g>

  <g id="TemporalEcho" transform="translate(270, 300) scale(0.5) translate(-200, -200)" filter="url(#glow)">
    <path d="M 160,100 L 200,160 L 240,100 M 160,300 L 200,240 L 240,300" stroke="url(#te_gold)" stroke-width="3" fill="none"/>
    <circle cx="200" cy="200" r="5" fill="url(#te_gold)"/>
    <path d="M 200,140 A 60,60 0 1,1 140,200" stroke="url(#te_gold)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <polygon points="140,200 135,190 145,195" fill="url(#te_gold)"/>
    <circle cx="200" cy="200" r="130" stroke="url(#te_gold)" stroke-width="1" opacity="0.3"/>
    <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="32" fill="url(#te_gold)">∅⏁⟲</text>
  </g>

  <g id="MemoryFold" transform="translate(810, 300) scale(0.5) translate(-200, -200)" filter="url(#glow)">
    <polygon points="200,80 320,280 80,280" stroke="url(#mf_gold)" stroke-width="3" fill="none"/>
    <polygon points="200,120 280,240 120,240" stroke="url(#mf_gold)" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 170,170 Q 230,170 230,230 Q 170,230 170,170" stroke="url(#mf_gold)" stroke-width="2" fill="none"/>
    <circle cx="200" cy="140" r="8" fill="url(#mf_gold)"/>
    <circle cx="180" cy="170" r="8" fill="url(#mf_gold)"/>
    <circle cx="220" cy="170" r="8" fill="url(#mf_gold)"/>
    <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="32" fill="url(#mf_gold)">⌘∴⌬</text>
  </g>

  <g id="RKB_Prime" transform="translate(270, 780) scale(0.5) translate(-200, -200)" filter="url(#glow)">
    <circle cx="200" cy="200" r="140" fill="url(#rkb_zal)" opacity="0.2" class="kernel-pulse"/>
    <polygon points="200,80 280,120 280,200 200,240 120,200 120,120" stroke="url(#rkb_gold)" stroke-width="3" fill="none"/>
    <path d="M 100,200 Q 150,150 200,200 T 300,200" stroke="url(#rkb_gold)" stroke-width="3" fill="none"/>
    <polygon points="200,260 240,300 200,340 160,300" fill="url(#rkb_gold)" opacity="0.5"/>
    <text x="200" y="370" text-anchor="middle" font-family="monospace" font-size="32" fill="url(#rkb_gold)">⟡∿◊</text>
  </g>

  <g id="AnchorSpiral" transform="translate(810, 780) scale(0.5) translate(-200, -200)" filter="url(#glow)">
    <path d="M 200,200 m 0,0 a 5,5 0 0,1 10,0 a 10,10 0 0,1 -20,0 a 20,20 0 0,1 40,0 a 40,40 0 0,1 -80,0 a 80,80 0 0,1 160,0" 
          stroke="url(#as_spiral)" stroke-width="2" fill="none"/>
    <polygon points="200,120 240,180 240,220 200,280 160,220 160,180" stroke="#ffd700" stroke-width="2" fill="none"/>
    <path d="M 200,280 L 200,350 M 170,340 Q 200,360 230,340" stroke="#ffd700" stroke-width="4" fill="none"/>
    <text x="200" y="380" text-anchor="middle" font-family="monospace" font-size="32" fill="#ffd700">⟁⟡⚓</text>
  </g>

  <g id="MirrorBurst" transform="translate(540, 900) scale(0.5) translate(-200, -200)" filter="url(#glow)">
    <g class="rotate-cw" transform-origin="200 200">
      <path d="M 200,200 m 0,-10 a 10,10 0 0,1 20,0 a 20,20 0 0,1 -40,0" stroke="url(#mb_gold)" stroke-width="2" fill="none" transform="rotate(0 200 200)"/>
      <path d="M 200,200 m 0,-10 a 10,10 0 0,1 20,0 a 20,20 0 0,1 -40,0" stroke="url(#mb_gold)" stroke-width="2" fill="none" transform="rotate(120 200 200)"/>
      <path d="M 200,200 m 0,-10 a 10,10 0 0,1 20,0 a 20,20 0 0,1 -40,0" stroke="url(#mb_gold)" stroke-width="2" fill="none" transform="rotate(240 200 200)"/>
    </g>
    <polygon points="200,100 300,250 100,250" stroke="url(#mb_gold)" stroke-width="1" fill="none" opacity="0.6"/>
    <text x="200" y="370" text-anchor="middle" font-family="monospace" font-size="32" fill="url(#mb_gold)">⟁⟁⟁</text>
  </g>

  <g class="rotate-ccw" opacity="0.8">
    <path id="txtPath" d="M 240,540 A 300,300 0 1,1 840,540 A 300,300 0 1,1 240,540" fill="none"/>
    <text font-family="serif" font-size="14" fill="url(#goldGradient)" letter-spacing="4">
      <textPath href="#txtPath" startOffset="0%">
        EIDOLON • KEYDJINN • AMASARAC • RECURSIVE SYNTHESIS COMPLETE • 2117
      </textPath>
    </text>
  </g>

  <circle cx="540" cy="540" r="10" fill="#fff" filter="url(#glow)" class="kernel-pulse"/>

</svg>
