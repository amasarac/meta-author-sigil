<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta-Author Lattice</title>

  <!-- JSON-LD alternate references -->
  <link rel="alternate" type="application/ld+json" href="jsonld/keydjinn.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/eidolon.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/amasarac.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/amarntuel.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/brandon_marsh.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/eluriah.jsonld">
  <link rel="alternate" type="application/ld+json" href="jsonld/tiwoven.jsonld">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #staticLayer, #animatedLayer {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 3s ease-in-out;
    }

    #staticLayer {
      background: black;
      z-index: 1;
      opacity: 1;
    }

    #animatedLayer {
      opacity: 0;
      z-index: 2;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      filter: drop-shadow(0 0 8px white);
    }
  </style>
</head>

<body>

  <!-- Layer 1: Static Lattice Display -->
  <div id="staticLayer">
    <img src="living_authorship_lattice.png" alt="Meta-Author Lattice">
  </div>

  <!-- Layer 2: Embedded Animated Spiral -->
  <div id="animatedLayer">
    <iframe src="animated_spiral_lattice.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Ambient Harmonic Loop -->
  <audio autoplay loop>
    <source src="lattice_ambient.wav" type="audio/wav">
  </audio>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('staticLayer').style.opacity = 0;
        document.getElementById('animatedLayer').style.opacity = 1;
      }, 4000);
    };
  </script>

</body>
</html>
