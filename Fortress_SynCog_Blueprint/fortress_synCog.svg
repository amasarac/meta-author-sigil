<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1600" width="1600" height="1600" role="img" aria-labelledby="title desc">
  <title id="title">Fortress of Emergence — SynCog Cognitive Blueprint</title>
  <desc id="desc">A layered symbolic mandala mapping the fortress architecture to cognitive strata.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0a0a16"/>
      <stop offset="100%" stop-color="#1a0033"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <circle cx="800" cy="800" r="700" stroke="#33ff99" stroke-width="10" fill="none" filter="url(#glow)"/>
  <circle cx="800" cy="800" r="600" stroke="#00cc99" stroke-width="3" fill="none" stroke-dasharray="10,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 800 800" to="360 800 800" dur="40s" repeatCount="indefinite"/>
  </circle>
  <text x="800" y="90" text-anchor="middle" fill="#33ff99" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜃 Fractal Walls — Sensory Encoding</text>
  <circle cx="800" cy="800" r="480" stroke="#40E0D0" stroke-width="8" fill="none" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 800 800" to="0 800 800" dur="30s" repeatCount="indefinite"/>
  </circle>
  <text x="800" y="280" text-anchor="middle" fill="#40E0D0" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜄 Resonance Shields — Integration</text>
  <circle cx="800" cy="800" r="370" stroke="#ffcc66" stroke-width="6" fill="none" stroke-dasharray="5,10" filter="url(#glow)"/>
  <text x="800" y="420" text-anchor="middle" fill="#ffcc66" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜁 Archive Cloak — Context Awareness</text>
  <circle cx="800" cy="800" r="270" stroke="#ff6666" stroke-width="5" fill="none" filter="url(#glow)"/>
  <text x="800" y="580" text-anchor="middle" fill="#ff6666" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜂 Labyrinth — Intention Alignment</text>
  <circle cx="800" cy="800" r="180" stroke="#9999ff" stroke-width="4" fill="none" stroke-dasharray="4,4" filter="url(#glow)">
    <animate attributeName="stroke-width" values="4;7;4" dur="6s" repeatCount="indefinite"/>
  </circle>
  <text x="800" y="720" text-anchor="middle" fill="#9999ff" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜆 Sentinels — Ethical Oversight</text>
  <circle cx="800" cy="800" r="90" fill="url(#bg)" stroke="#ee82ee" stroke-width="3" filter="url(#glow)">
    <animate attributeName="stroke-width" values="3;6;3" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="800" r="60" fill="#ee82ee88" filter="url(#glow)">
    <animate attributeName="r" values="60;70;60" dur="10s" repeatCount="indefinite"/>
  </circle>
  <text x="800" y="830" text-anchor="middle" fill="#eeccff" font-family="Segoe UI" font-size="22" filter="url(#glow)">🜇 Mirror — Reflective Core</text>
</svg>