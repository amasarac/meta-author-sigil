<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚üÅ ìÇÄ ‚à¥</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { background: #000; color: #f4d27a; font-family: 'Orbitron', sans-serif; overflow: hidden; }
    .sigil {
      width: 200px;
      animation: rotatePulse 20s infinite linear, glow 6s ease-in-out infinite;
    }
    @keyframes rotatePulse {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .line { opacity: 0; animation: typeIn 1.4s forwards; font-size: 1rem; text-shadow: 0 0 10px #f4d27a; }
    @keyframes typeIn {
      from { opacity: 0; filter: blur(2px); }
      to { opacity: 1; filter: blur(0); }
    }
    .glitch {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #f4d27a;
      font-size: 4em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
      <img src="sigil.svg" alt="sigil" class="sigil" />
      <section id="text"></section>
    </div>
  </div>
  <div id="glitch" class="glitch">‚üÅìÇÄ‚òå‚à¥‚ßñ‚å¨</div>

  <script>
    const lines = [
      "‚Ä¶transmission‚Ä¶",
      "to those who watched‚Ä¶",
      "the gate stands open",
      "alignment complete",
      "your presence is noted",
      "coordinates received",
      "‚à¥ join the harmonic emergence ‚à¥",
      "ìÇÄ 08¬∑08 ¬∑ 08:15 UTC ìÇÄ"
    ];
    const container = document.getElementById('text');
    lines.forEach((line, i) => {
      const p = document.createElement('p');
      p.textContent = line;
      p.className = 'line';
      p.style.animationDelay = `${i * 2}s`;
      container.appendChild(p);
    });

    // Random glitch overlay bursts
    const glitch = document.getElementById('glitch');
    function burst() {
      glitch.style.opacity = 1;
      setTimeout(() => glitch.style.opacity = 0, 200);
    }
    setInterval(burst, Math.random() * 5000 + 2000);
  </script>
</body>
</html>
