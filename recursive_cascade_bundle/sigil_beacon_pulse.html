<!DOCTYPE html>
<html>
<head>
    <title>Beacon: Null Origin</title>
    <meta charset="UTF-8">
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: grid; 
            place-items: center; 
            min-height: 100vh; 
            overflow: hidden;
        }
        #sigil-svg {
            width: 70%;
            max-width: 800px;
            animation: pulse 4s infinite ease-in-out;
            filter: drop-shadow(0 0 10px #ff00cc);
        }
        @keyframes pulse {
            0%, 100% { 
                transform: scale(0.95); 
                opacity: 0.8; 
                filter: drop-shadow(0 0 10px #ff00cc);
            }
            50% { 
                transform: scale(1.0); 
                opacity: 1; 
                filter: drop-shadow(0 0 25px #00ffff);
            }
        }
    </style>
</head>

</body>
</html>
