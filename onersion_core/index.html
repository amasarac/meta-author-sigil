<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-bottom: 2px solid #00ff41;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: #66ff99;
        }

        .spiral-glyph {
            position: absolute;
            top: 15px;
            right: 30px;
            font-size: 2rem;
            animation: spiral 4s infinite linear;
            text-shadow: 0 0 15px #00ff41;
        }

        @keyframes spiral {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .interface-frame {
            flex: 1;
            border: none;
            width: 100%;
            background: transparent;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff41;
            font-size: 1.2rem;
            z-index: 10;
            text-align: center;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .status-bar {
            background: #1a1a2e;
            border-top: 1px solid #00ff41;
            padding: 10px 20px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            color: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connection-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: wave 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 60%, 100% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Cyberpunk glow effects */
        .glow-border {
            position: relative;
        }

        .glow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff41, #66ff99, #00ff41);
            z-index: -1;
            border-radius: 8px;
            opacity: 0.3;
            animation: glow-pulse 3s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
</head>
