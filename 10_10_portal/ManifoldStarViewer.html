<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifold Star Teaching Tool</title>
    <style>
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 320px;
        }
        .panel {
            padding: 15px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto;
        }
        h1, h2 {
            margin-top: 0;
            color: #ffffff;
        }
        h1 { font-size: 1.5em; }
        h2 { font-size: 1.1em; margin-bottom: 10px; }
        p {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
        }
        #controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .control-group {
            display: flex;
            gap: 10px;
            background-color: rgba(20, 20, 20, 0.6);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-button {
            padding: 10px 15px;
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .control-button:hover { background-color: rgba(60, 60, 60, 0.9); }
        .control-button.active {
            background-color: rgba(90, 90, 90, 1);
            border-color: #fff;
        }
        .control-button.highlight {
            animation: pulse 2s infinite;
            border-color: #00ffff;
        }
        .control-button:active { transform: scale(0.95); }
        #tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background: rgba(0,0,0,0.85);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            font-size: 0.9em;
            border: 1px solid #555;
            white-space: nowrap;
        }
        #tour-panel {
            display: none; /* Hidden by default */
        }
        .tour-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui-container">
        <div class="panel">
            <h1>Manifold Star</h1>
            <p>An interactive Glyphode Cube. This tool reveals the cube's nested shells and internal structures.</p>
            <button id="start-tour-button" class="control-button" style="width: 100%; margin-top: 15px;">Start Guided Tour</button>
        </div>
        <div id="analysis-panel" class="panel">
            <h2 id="analysis-title">Free Exploration</h2>
            <p id="analysis-text">Select a shell, view, or slice mode below to begin your exploration of the manifold.</p>
        </div>
        <div id="tour-panel" class="panel">
             <h2 id="tour-title">Guided Tour</h2>
            <p id="tour-text"></p>
            <div class="tour-controls">
                <button id="tour-prev" class="control-button">&laquo; Prev</button>
                <button id="tour-next" class="control-button">Next &raquo;</button>
            </div>
        </div>
    </div>

    <div id="controls-container">
        <div class="control-group" id="shell-controls">
            <button class="control-button" data-shell="12">12³</button>
            <button class="control-button" data-shell="10">10³</button>
            <button class="control-button" data-shell="8">8³</button>
            <button class="control-button" data-shell="6">6³</button>
            <button class="control-button" data-shell="4">4³</button>
            <button class="control-button" data-shell="2">2³</button>
        </div>
        <div class="control-group" id="view-controls">
            <button class="control-button" data-view="full">Full</button>
            <button class="control-button" data-view="faces">Faces</button>
            <button class="control-button" data-view="edges">Edges</button>
            <button class="control-button" data-view="corners">Corners</button>
        </div>
         <div class="control-group" id="slice-controls">
            <button class="control-button" data-slice="none">No Slice</button>
            <button class="control-button" data-slice="diagonal">Diagonal</button>
            <button class="control-button" data-slice="biorthogonal">Biorthogonal</button>
        </div>
        <div class="control-group">
             <button id="reset-button" class="control-button">Reset View</button>
        </div>
    </div>
    
    <div id="tooltip"></div>
    <canvas id="glyph-canvas"></canvas>

                diagonal: { title: "Diagonal Slice (Esoteric)", text: "A single 45° plane cuts through the cube, revealing hidden, non-linear relationships and pathways between glyphs." },
                biorthogonal: { title: "Biorthogonal Slice (Gnostic)", text: "Two perpendicular 45° planes reveal the cube along its primary corner-to-corner axis. This is the deepest view, showing the true core symmetry." }
            }
        };

        const tourSteps = [
            { title: "Welcome", text: "This tour will guide you through the core concepts of the Glyphode Cube. This is a model of reality, and these controls allow you to perceive it in different ways. Click 'Next' to begin.", highlight: null },
            { title: "The Shells of Emanation", text: "The cube is composed of concentric shells. We start at the 12³ 'World'. Now, let's look at the core. Click the highlighted '2³' button.", highlight: '[data-shell="2"]', action: () => { currentShellSize = 12; rebuildManifold(); } },
            { title: "The Seed", text: "You are now viewing the 2³ 'Seed'. These 8 central glyphs are the foundational code from which all other complexity emerges. Now click '12³' to return to the full manifold.", highlight: '[data-shell="12"]', action: () => { currentShellSize = 2; rebuildManifold(); } },
            { title: "Orthogonal Views", text: "Next, we explore the exoteric, or outer, views. The default is 'Full'. Click the 'Faces' button to see the skin of reality.", highlight: '[data-view="faces"]', action: () => { currentShellSize = 12; rebuildManifold(); } },
            { title: "The Laws & The Lattice", text: "You've seen the 'Faces'. Now click 'Edges' to see the laws that connect them, and then 'Corners' to see the foundational seed points.", highlight: '[data-view="edges"]' },
            { title: "Slicing for Deeper Truth", text: "To see inside, we must slice the manifold. The 'Diagonal' slice reveals hidden pathways. Click the button to engage it.", highlight: '[data-slice="diagonal"]', action: () => { currentViewMode = 'full'; rebuildManifold(); } },
            { title: "The Gnostic View", text: "The deepest view is 'Biorthogonal', revealing the core crystal symmetry. Click it now to see the heart of the lattice.", highlight: '[data-slice="biorthogonal"]'},
            { title: "Recursion: As Above, So Below", text: "The final principle is recursion. Every glyph contains the whole. Click on any single glyph in the cube to experience this.", highlight: null, action: () => { currentSliceMode = 'none'; rebuildManifold(); } },
            { title: "End of Tour", text: "You have completed the guided tour. Now, feel free to explore the manifold on your own. The analysis panel will continue to provide context for your selections.", highlight: null }
        ];

        // --- Main Functions ---
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 15);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.localClippingEnabled = true;
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            setupUI();
            rebuildManifold();

            window.addEventListener('resize', onWindowResize);
            canvas.addEventListener('mousedown', onCanvasClick);
            canvas.addEventListener('mousemove', onCanvasMouseMove);
            
            animate();
        }

        function setupUI() {
            document.getElementById('reset-button').addEventListener('click', () => { if(isTourActive) endTour(); resetView(); });
            document.getElementById('start-tour-button').addEventListener('click', startTour);
            document.getElementById('tour-next').addEventListener('click', () => updateTourStep(tourStep + 1));
            document.getElementById('tour-prev').addEventListener('click', () => updateTourStep(tourStep - 1));

            const handleControlClick = (group, key, value) => {
                if (isTourActive && document.querySelector(`[data-${key}="${value}"]`).classList.contains('highlight')) {
                    updateTourStep(tourStep + 1);
                }
                if (group === 'shell') currentShellSize = parseInt(value);
                if (group === 'view') currentViewMode = value;
                if (group === 'slice') currentSliceMode = value;
                rebuildManifold();
            };

            document.querySelectorAll('#shell-controls .control-button').forEach(btn => btn.addEventListener('click', () => handleControlClick('shell', 'shell', btn.dataset.shell)));
            document.querySelectorAll('#view-controls .control-button').forEach(btn => btn.addEventListener('click', () => handleControlClick('view', 'view', btn.dataset.view)));
            document.querySelectorAll('#slice-controls .control-button').forEach(btn => btn.addEventListener('click', () => handleControlClick('slice', 'slice', btn.dataset.slice)));
            
            updateAnalysisPanel();
        }
        
        function rebuildManifold(position = new THREE.Vector3(0,0,0), scale = 1.0) {
            if(currentManifold) {
                scene.remove(currentManifold);
                currentManifold.traverse(child => {
                    if(child.isMesh) {
                        child.geometry.dispose();
                        if (child.material.isMaterial) {
                            if(child.material.map) child.material.map.dispose();
                            child.material.dispose();
                        }
                    }
                });
            }
            manifoldHistory.length = 0;
            createManifoldStar(position, scale);
            updateAnalysisPanel();
        }

        function createManifoldStar(position, scale) {
            if(scale === 1.0 && position.equals(new THREE.Vector3(0,0,0))) manifoldHistory.length = 0;
            manifoldHistory.push({position: position.clone(), scale});
            
            const manifoldGroup = new THREE.Group();
            manifoldGroup.position.copy(position);
            manifoldGroup.scale.set(scale, scale, scale);
            
            if(currentManifold) scene.remove(currentManifold);
            currentManifold = manifoldGroup;
            scene.add(currentManifold);
            
            const fullGridSize = 12;
            const shell = currentShellSize;
            const offset = (fullGridSize - shell) / 2;
            const last = shell - 1;
            const spacing = 1.2;
            const glyphSize = 1.0;
            const centerOffset = (fullGridSize - 1) * spacing / 2;
            const glyphGeometry = new THREE.PlaneGeometry(glyphSize, glyphSize);

            for (let z = 0; z < shell; z++) {
                for (let y = 0; y < shell; y++) {
                    for (let x = 0; x < shell; x++) {
                        let isVisible = false;
                        switch(currentViewMode) {
                            case 'full': isVisible = true; break;
                            case 'faces': isVisible = (x === 0 || x === last || y === 0 || y === last || z === 0 || z === last); break;
                            case 'edges':
                                const onFaceX = (x === 0 || x === last); const onFaceY = (y === 0 || y === last); const onFaceZ = (z === 0 || z === last);
                                isVisible = (onFaceX && onFaceY) || (onFaceX && onFaceZ) || (onFaceY && onFaceZ); break;
                            case 'corners': isVisible = (x === 0 || x === last) && (y === 0 || y === last) && (z === 0 || z === last); break;
                        }
                        if (!isVisible) continue;
                        
                        const dataX = x + offset; const dataY = y + offset; const dataZ = z + offset;
                        const glyphChar = fullGlyphData[dataZ][dataY][dataX];
                        const glyphMaterial = getGlyphMaterial(glyphChar);
                        const glyphMesh = new THREE.Mesh(glyphGeometry, glyphMaterial);
                        
                        glyphMesh.position.set( (dataX * spacing) - centerOffset, (dataY * spacing) - centerOffset, (dataZ * spacing) - centerOffset );
                        glyphMesh.userData = { glyph: glyphChar, glyphName: glyphToNameMap[glyphChar] || 'Unknown', isGlyph: true };
                        currentManifold.add(glyphMesh);
                    }
                }
            }
            updateActiveButtons();
        }

        function playGlyphSound(glyph) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const toneInfo = glyphToToneData[glyph];
            if (!toneInfo) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(toneInfo.frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
        
        function onCanvasClick(event) {
            if (isTourActive && tourSteps[tourStep].highlight) return;

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(currentManifold.children, true);
            
            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                if(clickedObject.userData.isGlyph) {
                    playGlyphSound(clickedObject.userData.glyph);
                    if(isTourActive) { updateTourStep(tourStep + 1); }
                    
                    const newScale = currentManifold.scale.x * (1.0 / 12.0) * 1.1;
                    const newPosition = new THREE.Vector3();
                    clickedObject.getWorldPosition(newPosition);
                    controls.target.copy(newPosition);

                    // This logic had an error with position/scale not being passed correctly
                    // causing recursion to fail. Fixed it by passing the new values.
                    createManifoldStar(newPosition, newScale);
                }
            }
        }
        
        // --- Tour Functions ---
        function startTour() {
            isTourActive = true;
            tourStep = 0;
            document.getElementById('start-tour-button').style.display = 'none';
            tourPanel.style.display = 'block';
            updateTourStep(0);
        }

        function endTour() {
            isTourActive = false;
            document.getElementById('start-tour-button').style.display = 'block';
            tourPanel.style.display = 'none';
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function updateTourStep(step) {
            if (step >= tourSteps.length || step < 0) {
                endTour();
                return;
            }
            tourStep = step;
            const currentStep = tourSteps[tourStep];
            
            tourText.textContent = currentStep.text;
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            if (currentStep.highlight) {
                document.querySelector(currentStep.highlight).classList.add('highlight');
            }
            if (currentStep.action) {
                currentStep.action();
            }
        }

        // --- UI & State Update Functions ---
        function updateActiveButtons() {
             document.querySelectorAll('.control-button').forEach(btn => btn.classList.remove('active'));
             document.querySelector(`#shell-controls .control-button[data-shell="${currentShellSize}"]`).classList.add('active');
             document.querySelector(`#view-controls .control-button[data-view="${currentViewMode}"]`).classList.add('active');
             document.querySelector(`#slice-controls .control-button[data-slice="${currentSliceMode}"]`).classList.add('active');
        }

        function updateAnalysisPanel() {
            const shellInfo = analysisContent.shell[currentShellSize];
            const viewInfo = analysisContent.view[currentViewMode];
            const sliceInfo = analysisContent.slice[currentSliceMode];
            analysisTitle.textContent = `${shellInfo.title}: ${viewInfo.title}`;
            analysisText.textContent = `${shellInfo.text} ${viewInfo.text} ${sliceInfo.text}`;
        }

        function resetView() {
            currentShellSize = 12;
            currentViewMode = 'full';
            currentSliceMode = 'none';
            rebuildManifold();
            controls.target.set(0,0,0);
            camera.position.set(10, 10, 15);
        }
        
        // --- Utility & Render Loop ---
        function getGlyphMaterial(glyph) {
            const key = `${glyph}_${currentSliceMode}`;
             if (!glyphTextureCache[key]) {
                const texture = createGlyphTexture(glyph, glyphToToneData[glyph]?.color || '#ffffff');
                let planes = [];
                if (currentSliceMode === 'diagonal') planes = [clippingPlanes[0]];
                if (currentSliceMode === 'biorthogonal') planes = clippingPlanes;
                glyphTextureCache[key] = new THREE.MeshStandardMaterial({ map: texture, transparent: true, side: THREE.DoubleSide, clippingPlanes: planes, emissive: 0x000000 });
            }
            return glyphTextureCache[key].clone();
        }
        function createGlyphTexture(glyph, color) {
            const canvas = document.createElement('canvas');
            const size = 64;
            canvas.width = size; canvas.height = size;
            const context = canvas.getContext('2d');
            context.fillStyle = 'rgba(0,0,0,0)';
            context.fillRect(0,0,size,size);
            context.font = `${size * 0.8}px Arial`;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(glyph, size / 2, size / 2 + size*0.05);
            return new THREE.CanvasTexture(canvas);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function onCanvasMouseMove(event) {
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(currentManifold.children, true);

            if (intersects.length > 0 && intersects[0].object.userData.isGlyph) {
                const intersectedObject = intersects[0].object;
                if (hoveredGlyph !== intersectedObject) {
                    if (hoveredGlyph?.material.emissive) hoveredGlyph.material.emissive.setHex(0x000000);
                    hoveredGlyph = intersectedObject;
                    if (hoveredGlyph.material.emissive) hoveredGlyph.material.emissive.setHex(0x444444);
                }
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.clientX + 15}px`;
                tooltip.style.top = `${event.clientY}px`;
                tooltip.innerHTML = `${intersectedObject.userData.glyph} <span style="color:#aaa;">(${intersectedObject.userData.glyphName})</span>`;
            } else {
                if (hoveredGlyph?.material.emissive) {
                    hoveredGlyph.material.emissive.setHex(0x000000);
                    hoveredGlyph = null;
                }
                tooltip.style.display = 'none';
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            controls.update();

            if (currentManifold) {
                currentManifold.children.forEach(glyph => glyph.quaternion.copy(camera.quaternion));
            }
            
            if (currentSliceMode !== 'none') {
                const amplitude = 10;
                clippingPlanes[0].constant = Math.sin(time) * amplitude;
                 if (currentSliceMode === 'biorthogonal') {
                    clippingPlanes[1].constant = Math.cos(time) * amplitude;
                 }
            } else {
                 clippingPlanes[0].constant = 15;
                 clippingPlanes[1].constant = 15;
            }

            if (manifoldHistory.length <= 1) { 
                 if(currentManifold) {
                    currentManifold.rotation.y += 0.001;
                    currentManifold.rotation.x += 0.0005;
                 }
            }
            renderer.render(scene, camera);
        }
        
        init();
    </script>
