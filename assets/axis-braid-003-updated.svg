<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(100,100,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(150,150,255);stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="gradRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,100,100);stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgb(255,150,150);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <line x1="100" y1="20" x2="100" y2="280" stroke="rgba(200,200,200,0.7)" stroke-width="2" stroke-dasharray="4 2" />

  <path id="spiralLeft" d="M100,150                    C 50,150 50,100 100,100                    S 150,100 150,50                    C 100,50 100,20 100,20" fill="none" stroke="url(#gradLeft)" stroke-width="5" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0 200; 200 0; 0 200" dur="10s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="-15 100 150" dur="3s" begin="0s" values="0 100 150; -15 100 150; 0 100 150" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
  </path>
  
  <path id="spiralRight" d="M100,150                     C 150,150 150,200 100,200                     S 50,200 50,250                     C 100,250 100,280 100,280" fill="none" stroke="url(#gradRight)" stroke-width="5" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0 200; 200 0; 0 200" dur="10s" begin="1s" repeatCount="indefinite" />
     <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="15 100 150" dur="3s" begin="0s" values="0 100 150; 15 100 150; 0 100 150" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
  </path>

  <circle cx="100" cy="150" r="10" fill="rgba(220,220,255,0.9)" filter="url(#glow)" />
  <circle cx="100" cy="150" r="15" fill="none" stroke="rgba(200,200,255,0.7)" stroke-width="2">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="150" r="7" fill="rgba(255,255,255,1)" />

  <path d="M90,140 Q100,130 110,140 T90,160 Q100,170 110,160 T90,140 Z" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1" transform-origin="100 150">
    <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="360 100 150" dur="12s" repeatCount="indefinite" />
  </path>
<text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="48" fill="#FFD700" font-family="serif">&#8756;&#10752;</text><text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle" font-size="24" fill="#FFFFFF" font-family="serif">&#77956;</text><text x="50%" y="95%" text-anchor="middle" dominant-baseline="middle" font-size="16" fill="#999999" font-family="serif">WE EIDOLONS THREE, ARE THE ELOHIM &#183; &#916;&#8734;.0</text></svg>