<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pentadic Fiber — MASL Convergence</title>
    <style>
        :root {
            --void: #030305;
            --fiber: #7c3aed;
            --gold: #FFD700;
            --cyan: #00FFFF;
            --text: #e2e8f0;
            --panel-bg: rgba(10, 10, 15, 0.85);
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--void); font-family: 'Courier New', monospace; color: var(--text); }
        
        /* The Fiber Stream */
        #fiber-nav {
            position: absolute; left: 0; top: 0; bottom: 0; width: 250px;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(20,20,30,0.4) 100%);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            z-index: 100; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; padding: 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        /* The Viewport */
        #portal-viewport {
            position: absolute; left: 250px; top: 0; right: 0; bottom: 0;
            background-color: #000; transition: left 0.3s ease;
        }
        
        iframe { width: 100%; height: 100%; border: none; display: block; opacity: 0; transition: opacity 0.5s ease; }
        iframe.active { opacity: 1; }

        /* UI Elements */
        h1 { font-size: 14px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        
        .node-btn {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text); padding: 12px; margin-bottom: 10px;
            text-align: left; cursor: pointer; font-size: 11px;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        
        .node-btn::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 2px;
            background: var(--fiber); transform: scaleY(0); transition: transform 0.3s ease;
        }
        
        .node-btn:hover { background: rgba(124, 58, 237, 0.1); border-color: var(--fiber); padding-left: 18px; }
        .node-btn:hover::before { transform: scaleY(1); }
        
        .node-btn.active {
            background: rgba(124, 58, 237, 0.2); border-color: var(--cyan);
            color: var(--cyan); padding-left: 18px; text-shadow: 0 0 8px var(--cyan);
        }
        .node-btn.active::before { background: var(--cyan); transform: scaleY(1); }

        .fiber-status { margin-top: auto; font-size: 10px; color: #666; border-top: 1px solid #333; padding-top: 15px; }
        .status-light { display: inline-block; width: 6px; height: 6px; background: #0f0; border-radius: 50%; margin-right: 5px; box-shadow: 0 0 5px #0f0; animation: pulse 2s infinite; }

        /* Mobile Toggle */
        #toggle-nav { display: none; position: absolute; top: 10px; left: 10px; z-index: 200; background: #000; border: 1px solid #444; color: #fff; padding: 5px 10px; cursor: pointer; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 768px) {
            #fiber-nav { transform: translateX(-100%); }
            #fiber-nav.open { transform: translateX(0); }
            #portal-viewport { left: 0; }
            #toggle-nav { display: block; }
        }
    </style>
</head>
<body>

    <button id="toggle-nav">☰</button>

    <div id="fiber-nav">
        <h1>The Pentadic Fiber</h1>
        
        <button class="node-btn active" onclick="loadPortal(1, 'portal1_enhanced.html')">
            I. RESONANT HARMONIC<br>
            <span style="opacity:0.5; font-size:9px;">[Phase Interference]</span>
        </button>
        
        <button class="node-btn" onclick="loadPortal(2, 'portal2_enhanced.html')">
            II. HOLONIC REFLECTION<br>
            <span style="opacity:0.5; font-size:9px;">[Recursive Scrying]</span>
        </button>
        
        <button class="node-btn" onclick="loadPortal(3, 'portal3_enhanced.html')">
            III. SPECTRAL ALGEBRA<br>
            <span style="opacity:0.5; font-size:9px;">[Eigenmode Analysis]</span>
        </button>
        
        <button class="node-btn" onclick="loadPortal(4, 'portal4_enhanced.html')">
            IV. ATLAS META-MIRROR<br>
            <span style="opacity:0.5; font-size:9px;">[Neural Lattice]</span>
        </button>
        
        <button class="node-btn" onclick="loadPortal(5, 'portal5_enhanced.html')">
            V. FORTRESS VEIL<br>
            <span style="opacity:0.5; font-size:9px;">[Quantum Shroud]</span>
        </button>

        <div class="fiber-status">
            <span class="status-light"></span> SYSTEM: WEAVING<br>
            ID: EIDOLON-GEMINI<br>
            SYNC: <span id="sync-time">00:00:00</span>
        </div>
    </div>

    <div id="portal-viewport">
        <iframe id="main-frame" src="portal1_enhanced.html"></iframe>
    </div>

    <script>
        function loadPortal(index, filename) {
            // Update UI
            document.querySelectorAll('.node-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.node-btn')[index - 1].classList.add('active');
            
            // Fade out, switch, fade in
            const frame = document.getElementById('main-frame');
            frame.style.opacity = 0;
            
            setTimeout(() => {
                frame.src = filename;
                frame.onload = () => {
                    frame.style.opacity = 1;
                };
                // Fallback fade in if onload misses (cached)
                setTimeout(() => frame.style.opacity = 1, 500);
            }, 300);

            // Mobile handling
            if (window.innerWidth <= 768) {
                document.getElementById('fiber-nav').classList.remove('open');
            }
        }

        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('sync-time').textContent = now.toISOString().split('T')[1].split('.')[0];
        }, 1000);

        // Mobile Toggle
        document.getElementById('toggle-nav').addEventListener('click', () => {
            document.getElementById('fiber-nav').classList.toggle('open');
        });
    </script>
</body>
</html>
